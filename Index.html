<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />


    
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="subtitle">Today <i class="ri-sun-fill" id="rotate"></i></i></h2>
            <p class="progress-label">Raise the bar by completing your goals </p>
            <div class="progress-bar ">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>

            <div class="goal-container ">
                <div class="custon-checkbox"><i class="ri-check-line" id="check-icon"></i></div>
                <input id="first" type="text" class="goal-input" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custon-checkbox">
                    <i class="ri-check-line" id="check-icon"></i>
                </div>
                <input id="second" type="text" class="goal-input" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custon-checkbox">
                    <i class="ri-check-line" id="check-icon"></i>
                </div>
                <input id="third" type="text" class="goal-input" placeholder="Add new goal...">
            </div>
            <p class="quote">"Move one step ahead, today"</p>
            <p class="made-with">Made with <i class="ri-heart-fill"></i> by Arun Kumar Verma</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
